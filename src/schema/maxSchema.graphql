extend type Query {
    maxes(input: MaxesInput): [Max!]!
}

extend type Mutation {
    addMax(input: AddMaxInput!): AddMaxPayload
    deleteMax(input: DeleteMaxInput!): DeleteMaxPayload
}

enum MaxType {
    bench
    deadlift
    press
    squat
}

type Max {
    id: ID!
    date: Date!
    weight: Int!
    type: MaxType!
    squat1RM: Float
    bench1RM: Float
    deadlift1RM: Float
    press1RM: Float
}

input MaxesInput {
    filter: MaxFilter!
    sort: MaxSort!
}

input MaxFilter {
    type: MaxType!
}

input MaxSort {
    date: Sort!
}

input AddMaxInput {
    date: Date!
    weight: Int
    type: MaxType
    squat1RM: Float
    bench1RM: Float
    deadlift1RM: Float
    press1RM: Float
}

type AddMaxPayload implements MutationPayload {
    success: Boolean!
    max: Max
}

input DeleteMaxInput {
    id: ID!
}

type DeleteMaxPayload implements DeletePayload {
    success: Boolean!
    id: ID!
}
